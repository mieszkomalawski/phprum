BacklogBundle\Entity\Sprint:
    type: entity
    table: sprints
    id:
            id:
                type: integer
                generator: {strategy: AUTO}
    fields:
        duration:
           type: string
           length: 30
        startDate:
            type: datetime
            nullable: TRUE
        isStarted:
            type: boolean
        closedOn:
            type: datetime
            nullable: TRUE
    oneToMany:
        items:
            targetEntity: BacklogBundle\Entity\CompoundItem
            mappedBy: sprint
    manyToOne:
            creator:
                targetEntity: BacklogBundle\Entity\User
                joinColumn:
                    name: creator_id
                    referencedColumnName: id