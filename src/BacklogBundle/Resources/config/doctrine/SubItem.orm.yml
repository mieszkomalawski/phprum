BacklogBundle\Entity\SubItem:
    type: entity
    table: backlog_sub_items
    id:
        id:
            type: integer
            generator: {strategy: AUTO}
    fields:
        name:
            type: string
            length: 255
        createdAt:
            type: datetime
        status:
            type: string
            length: 20
            nullable: TRUE

    manyToOne:
        creator:
            targetEntity: BacklogBundle\Entity\User
            joinColumn:
                name: creator_id
                referencedColumnName: id
        sprint:
            targetEntity: BacklogBundle\Entity\Sprint
            inversedBy: items
            joinColumn:
                name: sprint_id
                referencedColumnName: id
        parentItem:
            targetEntity: BacklogBundle\Entity\Item
            inversedBy: subItems
            joinColumn:
                name: parent_item_id
                referencedColumnName: id