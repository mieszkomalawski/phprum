actor: AcceptanceTester
modules:
    enabled:
        - WebDriver:
            url: 'http://127.0.0.1:8001'
            browser: 'phantomjs'
        - \Helper\Acceptance

env:
    phantom:
        modules:
            config:
                WebDriver:
                    url: 'http://127.0.0.1:8000'
                    browser: 'phantomjs'
    chrome:
       modules:
           config:
               WebDriver:
                   browser: 'chrome'